<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>

    </style>
    <script type="text/javascript" charset="utf-8">
        window.UEDITOR_HOME_URL = "http://localhost:8080/demo/resources/js/ueditor/"; //UEDITOR_HOME_URL、config、all这三个顺序不能改变
    </script>
    <!-- 配置文件 -->
    <script type="text/javascript" charset="utf-8" src="resources/js/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" charset="utf-8" src="resources/js/ueditor/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="resources/js/ueditor/lang/zh-cn/zh-cn.js"></script>

</head>

<body>
<!-- 加载编辑器的容器 -->
<form action="http://localhost:8080/demo/user/params" method="post">
    <script id="container" name="content" type="text/plain"></script>

    <input type="submit">
</form>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>
</body>
</html>
